language: c
sudo: true

install:
    - sudo apt-get install -y love luarocks
    - sudo luarocks install luacheck
    - sudo luarocks install busted
    - sudo luarocks install luacov

script:
    - make lint
    - make unittest
    - make functionaltest

after_success:
    - luacov
    - bash <(curl -s https://codecov.io/bash)
